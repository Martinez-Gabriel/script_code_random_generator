<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script</title>
</head>
<body>
  <h1>Script generador dni PDF417</h1>
  <img id="qrCodeImage" src="" alt="PDF417 Barcode" width="300" />
  <h2 id="firstName"></h2>
  <h2 id="lastName"></h2>
  
  <script>
    
    async function fetchQRCodeData() {
      try {
        
        const response = await fetch('http://localhost:3001/code');
        const data = await response.json();

        console.log("esto es data", data)
        
        
        if (!response.ok) {
          throw new Error('Error en la respuesta de la API');
        }

        
        const qrImage = document.getElementById('qrCodeImage');
        const firstNameElement = document.getElementById('firstName');
        const lastNameElement = document.getElementById('lastName');

        
        qrImage.src = `data:image/png;base64,${data.qrBase64}`;
        firstNameElement.textContent = `Nombre: ${data.userData.firstName}`;
        lastNameElement.textContent = `Apellido: ${data.userData.lastName}`;
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    fetchQRCodeData();
  </script>
</body>
</html>
